name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PNPM_VERSION: 8.15.0
  NODE_VERSION: 18

jobs:
  # ==================== 单元测试 ====================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./codes

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: codes/pnpm-lock.yaml

      - run: pnpm install --frozen-lockfile

      - run: pnpm test
        env:
          NODE_ENV: test
          JWT_SECRET: test_jwt_secret
          DB_PATH: ./data/test.db

  # ==================== E2E 测试 ====================
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: ./codes

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: codes/pnpm-lock.yaml

      - run: pnpm install --frozen-lockfile

      - name: Install Playwright
        run: pnpm --filter @yuefa/web exec playwright install --with-deps chromium

      - name: Run E2E tests
        run: pnpm --filter @yuefa/web test:e2e
        env:
          CI: true
          NODE_ENV: test
          JWT_SECRET: test_jwt_secret
          DB_PATH: ./data/test.db

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: codes/packages/web/playwright-report/
          retention-days: 7

  # ==================== 构建 ====================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, e2e]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    defaults:
      run:
        working-directory: ./codes

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: codes/pnpm-lock.yaml

      - run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm --filter @yuefa/web build
        env:
          VITE_API_BASE_URL: ${{ secrets.PROD_API_URL }}

      - uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: codes/packages/web/dist/
          retention-days: 3

  # ==================== 部署前端 ====================
  deploy-frontend:
    name: Deploy Frontend to OSS
    runs-on: ubuntu-latest
    needs: build
    environment: production

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: dist/

      - name: Setup and Configure Aliyun CLI
        uses: aliyun/setup-aliyun-cli-action@v1
        with:
          version: 'latest'
          aliyun-cli-access-key-id: ${{ secrets.ALIYUN_ACCESS_KEY_ID }}
          aliyun-cli-access-key-secret: ${{ secrets.ALIYUN_ACCESS_KEY_SECRET }}
          aliyun-cli-region: ${{ secrets.ALIYUN_REGION }}

      - name: Deploy to OSS
        run: |
          aliyun oss sync dist/ oss://${{ secrets.OSS_BUCKET_PROD }}/ --delete --force

      - name: Verify deployment
        run: |
          sleep 5
          FRONTEND_URL="https://${{ secrets.OSS_BUCKET_PROD }}.oss-${{ secrets.ALIYUN_REGION }}.aliyuncs.com/index.html"
          echo "Checking frontend URL: $FRONTEND_URL"
          if curl -f "$FRONTEND_URL"; then
            echo "✅ Frontend deployed successfully!"
          else
            echo "❌ Frontend verification failed"
            exit 1
          fi

  # ==================== 部署后端 ====================
  deploy-backend:
    name: Deploy Backend to FC
    runs-on: ubuntu-latest
    needs: build
    environment: production
    defaults:
      run:
        working-directory: ./codes

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: pnpm install --frozen-lockfile

      - run: npm install -g @serverless-devs/s

      - name: Configure credentials
        run: |
          s config add --AccountID ${{ secrets.ALIYUN_ACCOUNT_ID }} \
            --AccessKeyID ${{ secrets.ALIYUN_ACCESS_KEY_ID }} \
            --AccessKeySecret ${{ secrets.ALIYUN_ACCESS_KEY_SECRET }} \
            -a aliyun-fc

      - name: Deploy to FC
        run: s deploy -y --use-local
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          OSS_ACCESS_KEY_ID: ${{ secrets.ALIYUN_ACCESS_KEY_ID }}
          OSS_ACCESS_KEY_SECRET: ${{ secrets.ALIYUN_ACCESS_KEY_SECRET }}
          OSS_BUCKET: ${{ secrets.OSS_BUCKET_DATA }}
          OSS_REGION: ${{ secrets.ALIYUN_REGION }}

      - name: Verify deployment
        run: |
          sleep 10
          if [ -z "${{ secrets.FC_ENDPOINT_PROD }}" ]; then
            echo "⚠️  FC_ENDPOINT_PROD secret not set, skipping verification"
            exit 0
          fi
          BACKEND_URL="${{ secrets.FC_ENDPOINT_PROD }}/api/health"
          echo "Checking backend URL: $BACKEND_URL"
          curl -f "$BACKEND_URL" || echo "⚠️  Backend verification failed, but continuing"
          echo "✅ Backend deployed!"

  # ==================== 通知 ====================
  notify:
    name: Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend]
    if: always()

    steps:
      - name: Check status
        run: |
          if [ "${{ needs.deploy-frontend.result }}" == "success" ] && \
             [ "${{ needs.deploy-backend.result }}" == "success" ]; then
            echo "✅ Production deployment successful!"
            echo "Frontend: https://${{ secrets.OSS_BUCKET_PROD }}.oss-${{ secrets.ALIYUN_REGION }}.aliyuncs.com"
            echo "Backend: ${{ secrets.FC_ENDPOINT_PROD }}"
          else
            echo "❌ Deployment failed!"
            exit 1
          fi
